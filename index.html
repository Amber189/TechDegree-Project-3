<!DOCTYPE html>
<html lang="en">
  <head>
    <!--The head tells us what the document is about, links the css stylesheet, viewport tag gives the browser instructions on how to control the page's dimensions and scaling and a link to establishe a font for the site-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i,700" rel="stylesheet">
  </head>
  <!-- Define form. action= web address processes information subitted from form attribute=where and how to send data
  method= (HTTP method that the browser uses to submit the form.)"post" or "get"-->
  <body>
    <header >
      <h3 class="heading">The Code Review</h3>
    <header>

    <main>
        <div class="container intro">
          <h3>Signup for our newsletter</h3>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

      <form action="index.html/my-handling-form-page" method="post">

        <fieldset>
          <div class="container form-1">
            <legend>Contact Information</legend>

              <section class="flex-info">
                    <!-- for= id/link a label to a form widget-->
                  <p> <!-- instead of div <p> give styling and space bwtn -->
                    <label for="name">Full Name</label>
                    <!-- input is empty element.type= defines the way the <input> element behaves. <name>for specific data. Order matters (label then input)-->
                    <input type="text" id="name"  name="user_name" placeholder="Required">
                    <!--placeholder syntax is non-standard-->
                  </p>
                  <p>
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user_e-mail" placeholder="Required">
                  </p>

                  <p>
                    <label for="phone">Phone Number</label>
                    <!-- textarea need closing tag.for= id/link a label to a form widget-->
                    <input type="tel" id="phone" name="user_phone">
                  </p>

                  <p>
                    <label for="address">Street address</label>
                    <input type="text" id="adress" name="user_address">
                  </p>

                  <p>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                  </p>

                  <p>
                    <label for="state">State</label>
                    <select name="state" id="state">
                      <option value="placeholder">Choose State</option>
                      <option value="AK">AK</option>
                      <option value="AL">AL</option>
                      <option value="AR">AR</option>
                      <option value="AZ">AZ</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DC">DC</option>
                      <option value="DE">DE</option>
                      <option value="FL">FL</option>
                      <option value="GA">GA</option>
                      <option value="HI">HI</option>
                      <option value="IA">IA</option>
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="LA">LA</option>
                      <option value="MA">MA</option>
                      <option value="MD">MD</option>
                      <option value="ME">ME</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MO">MO</option>
                      <option value="MS">MS</option>
                      <option value="MT">MT</option>
                      <option value="NC">NC</option>
                      <option value="ND">ND</option>
                      <option value="NE">NE</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>
                      <option value="NV">NV</option>
                      <option value="NY">NY</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VA">VA</option>
                      <option value="VT">VT</option>
                      <option value="WA">WA</option>
                      <option value="WI">WI</option>
                      <option value="WV">WV</option>
                      <option value="WY">WY</option>
                    </select>
                  </p>

                  <p>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zipcode">
                  </p>

            </section><!--</flex-info> -->
        </div> <!--</container> -->
      </fieldset>

      <fieldset>

        <div class="container">
          <legend>Newsletter</legend>
            <!-- <section> -->
              <div>
                <p>Select the newsletters you would like to receive</p>
                <div class="flex-news">
                  <ul> <!-- <ul> keeps checkbox and text on same line -->
                    <li>
                      <input type="checkbox" id="newsletter"name="newsletter" value="HTML">
                       <label for="city"> &ensp; HTML News</label>
                    </li>
                    <li>
                      <input type="checkbox" id="newsletter" name="newsletter" value="CSS">
                      <label for="city"> &ensp; CSS News</label>
                    </li>
                    <li>
                      <input type="checkbox" id="newsletter" name="newsletter" value="Javascript">
                      <label for="city"> &ensp; Javascript News</label>
                    </li>
                  </ul>

                  <p>Newsletter format</p>
                    <ul>
                      <li>
                        <input type="radio" id="html" value="format">
                        <label for="html"> &ensp; HTML</label> <br>
                      </li>
                      <li>
                        <label for="ptext"></label>
                       <input type="radio" id="ptext" value="format"> &ensp;  Plain text<br> <!--trying things differently-->
                      </li>
                    </ul>


                  <label for="text" id="other">Other topics you would like to hear about</label><br>
                  <textarea id="text" name="text"></textarea><br>
              </div> <!--</flex-news> -->
            </div>
              <div class="button">
                <!-- type has 3 values: submit, reset or button-->
                <button type="submit">Sign Up</button>
              </div>
          <!-- </section> -->
        </div> <!--/container-->
      </fieldset>
        <p class="footer"><i>Copyright The Code Review</i></p>
    </form>
  </body>
</html>
